pipeline:
  build:
    image: nrc/centos67-python-node:latest
    pull: true
    commands:
      - yum install -y git-core
      - yum install -y libjpeg-turbo-devel libpng-devel libcurl-devel gcc gcc-c++
      - make venv
      - make package

  s3:
    image: plugins/s3
    bucket: nrcbuilds
    acl: private
    region: eu-west-1
    secrets: [ AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY ]
    source: builds/${DRONE_COMMIT_SHA}.tar.gz
    target: github.com/nrcmedia/thumbor/${DRONE_COMMIT_BRANCH}
    strip_prefix: builds/
    when:
      owner: nrcmedia
      event: [push, tag, deployment]

  publish:
    image: plugins/docker
    secrets: [docker_username, docker_password]
    registry: hub.nrc.thegraveyard.org
    repo: hub.nrc.thegraveyard.org/nrc.nl/tumbor
    dockerfile: Dockerfile
    tags:
      - ${DRONE_BRANCH/\//-}
      - ${DRONE_COMMIT}
